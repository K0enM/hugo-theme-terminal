baseurl = "https://example.com/"
languageCode = "en-us"
theme = "hugo-theme-terminal"
paginate = 10

[params]
  contentTypeName = "post"
  themeColor = "orange"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = false
  # singlePageSite moves pages from the main nav menu to sections on the homepage.
  # These only menu items with a url starting with "/#" will be displayed using the
  # front matter defined in "homepage/". A collection is displayed for other menu items.
  singlePageSite = true
  homepagePaginateCount = 10    # If you want the homepage to paginate a different numebr of items

[params.twitter]
  creator = "@justinnuwin"
  site = "@justinnuwin"


[languages]
  [languages.en]
    title = "Terminal"
    subtitle = "A simple, retro theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Terminal"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
